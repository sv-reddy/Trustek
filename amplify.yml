version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Permissions-Policy'
          value: 'geolocation=(), microphone=(), camera=()'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate, max-age=0'
    - pattern: '/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate, max-age=0'
    - pattern: '/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate, max-age=0'


